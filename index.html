<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Catálogo de Cílios</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#fff;color:#333;padding:16px}

.header{
  text-align:center;
  margin-bottom:24px;
}

.header h1{
  color:#e91e63;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
  gap:16px;
}

.card{
  border:1px solid #eee;
  border-radius:10px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}

.content{
  padding:10px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.nome{
  font-weight:bold;
  font-size:14px;
  margin-bottom:6px;
}

.preco{
  color:#e91e63;
  font-size:16px;
  margin-bottom:10px;
}

.btn{
  margin-top:auto;
  background:#25D366;
  text-align:center;
  padding:10px;
  border-radius:6px;
  text-decoration:none;
  color:#000;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="header">
  <h1>Catálogo de Cílios</h1>
  <p>Escolha seus produtos e peça pelo WhatsApp</p>
</div>

<div class="grid" id="grid"></div>

<script>
fetch("https://SUA_PLANILHA_OU_WEBHOOK")
.then(r=>r.json())
.then(produtos=>{
  const grid=document.getElementById("grid");

  produtos.forEach(p=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${p.foto}">
        <div class="content">
          <div class="nome">${p.nome}</div>
          <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
          <a class="btn" target="_blank"
             href="https://wa.me/5599999999999?text=Quero comprar: ${p.nome}">
             Comprar no WhatsApp
          </a>
        </div>
      </div>
    `
  })
})
</script>

</body>
</html>
